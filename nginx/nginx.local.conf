events {
    worker_connections 1024;
}

http {
    upstream frontend {
        server frontend:5000;
    }

    upstream delta {
        server delta:14702;
    }

    upstream bonfire {
        server bonfire:14703;
    }

    upstream autumn {
        server autumn:14704;
    }

    upstream january {
        server january:14705;
    }

    server {
        listen 80;
        server_name localhost;

        # Frontend
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Delta API
        location /api {
            proxy_pass http://delta;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Bonfire WebSocket
        location /ws {
            proxy_pass http://bonfire;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_read_timeout 86400;
        }

        # Autumn Files
        location /autumn {
            proxy_pass http://autumn;
            proxy_http_version 1.1;
        }

        # January Proxy
        location /january {
            proxy_pass http://january;
            proxy_http_version 1.1;
        }
    }
}
