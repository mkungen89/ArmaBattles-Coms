# Arma Battles Chat - Complete Docker Compose Setup
# This runs both backend and frontend together

services:
  # ==================== BACKEND SERVICES ====================

  # MongoDB Database
  mongodb:
    image: mongo:latest
    container_name: armabattles-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: armabattles
    restart: unless-stopped

  # Redis Cache
  redis:
    image: eqalpha/keydb:latest
    container_name: armabattles-redis
    ports:
      - "6379:6379"
    restart: unless-stopped

  # MinIO S3 Storage
  minio:
    image: minio/minio:latest
    container_name: armabattles-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioautumn
      MINIO_ROOT_PASSWORD: minioautumn
      MINIO_BROWSER_REDIRECT_URL: http://localhost:14010
    volumes:
      - minio_data:/data
    ports:
      - "14009:9000"   # API
      - "14010:9001"   # Console
    restart: unless-stopped

  # Create MinIO buckets
  minio-setup:
    image: minio/mc:latest
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      /usr/bin/mc alias set minio http://minio:9000 minioautumn minioautumn;
      /usr/bin/mc mb minio/revolt-uploads --ignore-existing;
      /usr/bin/mc anonymous set public minio/revolt-uploads;
      exit 0;
      "

  # RabbitMQ Message Queue
  rabbitmq:
    image: rabbitmq:4-management
    container_name: armabattles-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: rabbituser
      RABBITMQ_DEFAULT_PASS: rabbitpass
    ports:
      - "5672:5672"     # AMQP
      - "15672:15672"   # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    restart: unless-stopped

  # Mail Server (for development)
  maildev:
    image: maildev/maildev:latest
    container_name: armabattles-maildev
    ports:
      - "14025:1025"   # SMTP
      - "14080:1080"   # Web UI
    environment:
      - MAILDEV_WEB_PORT=1080
      - MAILDEV_SMTP_PORT=1025
    restart: unless-stopped

  # ==================== FRONTEND ====================

  frontend:
    build:
      context: ./arma-frontend
      dockerfile: Dockerfile
    container_name: armabattles-frontend
    ports:
      - "3000:5000"
    environment:
      - REVOLT_PUBLIC_URL=http://localhost:3000
      - VITE_API_URL=http://localhost:14702/api
      - VITE_WS_URL=ws://localhost:14703
      - VITE_APP_TITLE=Arma Battles Chat (Dev)
      - VITE_APP_NAME=Arma Battles
    restart: unless-stopped
    depends_on:
      - mongodb
      - redis

  # ==================== NGINX REVERSE PROXY ====================

  # Optional: Nginx to proxy everything together
  # nginx:
  #   image: nginx:alpine
  #   container_name: armabattles-nginx
  #   ports:
  #     - "80:80"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #   depends_on:
  #     - frontend
  #   restart: unless-stopped

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
  rabbitmq_data:
    driver: local

networks:
  default:
    name: armabattles-network
